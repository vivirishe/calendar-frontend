<!DOCTYPE html>
<html ng-app="Calendar">
  <head>
    <title>Calendar</title>
    <meta charset="utf-8">
    <!-- Description that will show in google -->
    <meta name="description" content="This is what google will show!">
    <!-- adds favicon for the tab -->
    <link rel="icon" href="calendar.ico">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <div ui-view></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
